version: '3'
services:
    app:
        image: speech2text
        restart: always
        build: ./docker
        volumes:
            - ./:/mnt/app
            - ./var/data/key.json:/mnt/key.json
        working_dir: /mnt/app

    queue:
        image: speech2text
        restart: always
        build: ./docker
        volumes:
            - ./:/mnt/app
            - ./var/data/key.json:/mnt/key.json
        working_dir: /mnt/app
        environment:
          WS_PORT: ${WS_PORT}
          WS_HOST: ws
        command: "bin/console enqueue:consume --setup-broker -vvv"

    ws:
        image: speech2text
        restart: always
        build: ./docker
        volumes:
            - ./:/mnt/app
            - ./var/data/key.json:/mnt/key.json
        ports:
            - "${WS_PORT}:${WS_PORT}"
        working_dir: /mnt/app
        environment:
            WS_PORT: ${WS_PORT}
            WS_HOST: 0.0.0.0
        command: "bin/console gos:websocket:server"

    mysql:
        image: mysql:5.7
        restart: always
        volumes:
            - mysql-data:/var/lib/mysql
            - ./docker/mysql:/etc/mysql/conf.d
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: speech2text

    redis:
        image: redis:4.0
        restart: always

    server:
        image: nginx:1.15-alpine
        volumes:
            - ./docker/nginx/template.nginx.conf:/etc/nginx/conf.d/template.nginx
            - ./public:/mnt/app/public
        ports:
            - "80:80"
        environment:
            - NGINX_HOST=www.speech2text.com
            - NGINX_PORT=80
        command: /bin/sh -c "envsubst '$$NGINX_HOST $$NGINX_PORT' < /etc/nginx/conf.d/template.nginx > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"


volumes:
    mysql-data: ~
